<template>
    <lightning-card>
        <lightning-layout class="slds-m-horizontal_xx-large">
            <lightning-layout-item class="slds-m-horizontal_xx-large">
                <lightning-combobox name="progress" label="Select an Object" value="" options={sobjList}
                    onchange={handleObjectSelection} required></lightning-combobox>

                <p class="slds-m-top_medium">Avaliable Fields</p>
                <div class="slds-box slds-scrollable" style="height: 10rem;">
                    <lightning-checkbox-group name="Checkbox Group" options={sObjectFields} value={fields}
                        variant="label-hidden" onchange={handleSelection}></lightning-checkbox-group>
                </div>
            </lightning-layout-item>

            <lightning-layout-item class="slds-m-left_xx-large">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col">
                        <div class="slds-grid slds-wrap">
                            <lightning-combobox name="progress" label="Sort By" value={sortField}
                                options={sObjectFields} onchange={handleSortChange}></lightning-combobox>

                            <lightning-combobox class="slds-m-left_medium" name="progress" label="Operator"
                                value={sortOperator} options={sortOrder} onchange={sortOperatorChange}>
                            </lightning-combobox>

                            <lightning-input type="number" onchange={handleLimitChange} class="slds-m-left_medium"
                                name="input1" label="Limit">
                            </lightning-input>

                        </div>
                    </div>
                    <div class="slds-col slds-m-top_medium">

                        <div class="slds-grid slds-wrap">
                            <lightning-combobox name="progress" label="Filter By" value={filter} options={sObjectFields}
                                onchange={handleFilterChange}>
                            </lightning-combobox>

                            <lightning-combobox name="progress" class="slds-m-left_medium" options={filterOperations}
                                label="Operator" onchange={filterOperationChange} value="">
                            </lightning-combobox>

                            <lightning-input class="slds-m-left_medium" name="input1"
                                onchange={handleFilterValue} label="Value">
                            </lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-m-top_medium">
                        <lightning-textarea value={query} name="input1" label="Query"></lightning-textarea>
                    </div>
                </div>
            </lightning-layout-item>

        </lightning-layout>

        <lightning-button variant="brand" label="Generate Query" title="Primary action" onclick={handleClick}
            class="slds-m-left_x-small slds-m-top_medium slds-align_absolute-center"></lightning-button>

        <div class="slds-p-around_large slds-m-top_medium">
            <h1 class="slds-align_absolute-center slds-text-heading_medium slds-m-around_small">Query Results</h1>
            <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
